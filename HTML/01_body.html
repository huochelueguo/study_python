<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>这个是标题</title>
</head>
<body>
这个是正文
<h2>二级</h2>
<h3>三级</h3>
<h6>六级</h6>
<b>加粗标签</b>
<u>下划线标签</u>
<s>删除线标签</s>
<p>段落标签</p>
<br>换行
<hr>水平分割线
<br><br><br>
<div id="div">
    <span>这是一个span标签</span>
    <br><br><br><br>
</div>
<div>
    <br><br><br><br>
    <hr>
    <p>下面是image内容</p>
    <img src="jpeg1.jpg" alt="这是哈拉滨" title="这是哈尔滨的康宁桥">
</div>

<div>
    <br><br><br><hr>
    <p>下面是a标签内容</p>
    <a href="http://www.baidu.com" target="_self">buttom</a>
</div>
</body>
</html>
