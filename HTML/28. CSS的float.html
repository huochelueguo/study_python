<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>float</title>
    <style>
        div{
            float: left;
            display: inline-block;
            height: 500px;
            font-size: xx-large;
            background-color: #63a35c;
            /*margin: 0;*/
        }
        p{
            float: right;
            font-size: xx-large;
            background-color: #ecb7e2;
        }
    </style>
</head>
<body>
<div id="d1">this IS a div</div>
<div id="d2">this IS a div</div>
<p>this is a p</p>
</body>
</html>
