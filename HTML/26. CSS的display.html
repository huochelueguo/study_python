<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>display属性</title>
    <style>
        #s1 {
            /*display: none;*/
            display: inline;
        }
        #s2{
            background-color: #a71d5d;
            display: inline;
        }
        p{
            background: #795da3;
            display: block;
        }
    </style>
</head>
<body>
<div id="d1">
    <span id="s1">this is a span</span>
    <span id="s2">this is anthoer span</span>
</div>
<p> this is first p</p>
<p> this is twice p</p>
</body>
</html>
