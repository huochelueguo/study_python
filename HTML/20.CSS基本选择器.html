<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>通用选择器</title>
    <style>
        #a {
            background-color: #51a7e8;
        }
        .daye{
            color: #63a35c;
        }
        h5{
            color: #df5000;
        }
        * {
            font-size: 100px;
        }
    </style>
</head>
<body>
<div>
    <h3>id选择器</h3>
    <h5 id="a">第1行</h5>
    <h5 id="b">第2行</h5>
    <h5 id="c">第3行</h5>
</div>
<div>
<h3>类选择器</h3>
    <p class="daye">我是你大爷</p>
</div>
</body>
</html>
