<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>天知道</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>

  <body>
    <div class="wrap" id="app">
      <div class="search_form">
        <div class="logo"><img src="img/logo.png" alt="logo" /></div>
        <div class="form_group">
          <input
            type="text"
            v-model="city"
            class="input_txt"
            placeholder="请输入查询的天气"
            @keyup.enter="enterSerch"
          />
          <button class="input_sub" @click="serch">
            搜 索
          </button>
        </div>
        <div class="hotkey">
          <a href="javascript:;"  @click="clickSerch('北京')">北京</a>
          <a href="javascript:;"  @click="clickSerch('上海')">上海</a>
          <a href="javascript:;"  @click="clickSerch('广州')">广州</a>
          <a href="javascript:;"  @click="clickSerch('深圳')">深圳</a>
          <p>{{weather.length}}</p>
        </div>
      </div>
      <ul class="weather_list" v-if="weather.length>1">
        <li v-for="day in weather" v-show="weather.length>1">{{day}}
          <div class="info_type"><span class="iconfont" >{{day.type}}</span></div>
          <div class="info_temp">
            <b>{{day.low}}</b>
            ~
            <b>{{day.high}}</b>
          </div>
          <div class="info_date" ><span v-if="0>1">{{day.date}}</span></div>
        </li>
      </ul>
    </div>
    <!--引入vue 和 axios -->
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- 自己的js -->
    <script src="./js/main.js"></script>
  </body>
</html>
