<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div id="d1">
    <ol>
        <p>v-for中的'x in xx'类似于for循环，将x依次读取出来</p>
        <li v-for="name in lists">{{name}}</li><br><hr>
    </ol>
    <ol>
        <p>对于字典，也可以循环展示出来，默认展示字典的value</p>
        <li v-for="dic in dict1">{{dic}}</li><br><hr>
    </ol>
    <ol>
        <p>对于列表嵌套字典的，可以设置仅展示value，同时可以和v-if配合使用，简单一个判断</p>
        <li v-for="dic in dict2" v-if="dic.score > 80">{{dic.score}}</li><br><hr>
    </ol>
    <br><br>
    <!-- 输入内容后，通过点击，将输入内容增加到列表中展示 -->
    <input v-model="inputValue">输入文案，增加到列表</input>
    <button @click="add">增加到列表</button>
    <button @click="clean">清空列表</button>
    <ul>
        <li v-for="item in list">{{item}}</li>
    </ul>
</div>
<script>
    new Vue({
        el: '#d1',
        data:{
            inputValue:'',
            lists:['zhangsan', 'lisi', 'wangwu', 'zhangmazi'],
            dict1: {
                'ningxia': 'yinchuan',
                'henan': 'zhengzhou',
                'hainan': 'haikou',
            },
            dict2:[
                {score: 99},
                {score: 100},
                {score: 20},
                {score: 86}
            ],
            list:[]
        },
        methods: {
            add:function(){
                this.list.push(this.inputValue)
                this.inputValue=''
            },
            clean:function(){
                this.list=[]
                this.inputValue=''
            }
        },
    })
</script>
</body>
</html>
