<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小练习</title>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
    <style>
        button{
            background-color: lightgray;
            color: #df5000;
            font-size: large;
            width: 50px;
            margin: 0;
        }
        #b1{
            border-radius: 12px 0 0 12px;
        }
        #b2{
            border-radius: 0 12px 12px 0 ;
        }
        span{
            width: 100px;
            height: 20px;
            margin: 8px;
            background: #eaffea;
            border-style: outset;
        }
    </style>
</head>
<body>
<div id="d1">
    <button id="b1" v-on:click="sub">-</button>
<!--    <textarea>{{num}}</textarea>-->
    <span>{{num}}</span>
    <button id="b2" @click="add">+</button>
</div>
<script>
    var but = new Vue({
        el: '#d1',
        data: {
            num : 1
        },
        methods:{
            sub:function () {
                if( this.num>0){
                    this.num -=1
                }
                else {
                    alert('最小值为0')
                }
            },
            add:function () {
                if (this.num<10){
                    this.num +=1
                }
                else{
                    alert('最大值为10！')
                }
            }
        }
    })
</script>
</body>
</html>
