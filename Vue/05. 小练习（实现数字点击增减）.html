<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小练习</title>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
    <style>
        button{
            background-color: lightgray;
            color: #df5000;
            font-size: large;
            width: 50px;
        }
        #b1{
            border-radius: 12px 0 0 12px;
        }
        #b2{
            border-radius: 0 12px 12px 0 ;
        }
        textarea{
            width: 100px;
            height: 20px;
            margin: 8px;
        }
    </style>
</head>
<body>
<div id="d1">
    <button id="b1" v-on:click="sub">-</button>
    <textarea>{{num}}</textarea>
    <button id="b2" v-on:click="add">+</button>
</div>
<script>
    var cl = new Vue({
        el: 'div',
        data:{
          num: 1
        },
        methods:{
            add:function () {
                this.num +=1
            },
            sub:function () {
                this.num -=1
            }
        }
    })
</script>
</body>
</html>
