<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue文本渲染三种方法</title>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div id="app">
    <!--   {}}/v-text不能解析html元素，只会照样输出 -->
    <p>{{hello}}'标签内部增加文案'</p>
    <p v-text = 'hello'></p>
    <p v-html = 'hello'></p>
</div>
</body>
<script>
    new Vue({
        el:'#app',
        data:{
            hello:'<a href="http://www.baidu.com">button</a>'
        }
    })
</script>
</html>
