<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$refs</title>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>

</head>
<body>
    <div id="d1">
        <button ref="btn1">this is button</button>
    </div>
<script>
    new Vue({
        el:'#d1',
        mounted(){
            // 对于普通节点，使用refs可以减少dom节点消耗
            console.log(this.$refs.btn1)
        }
    })
</script>
</body>

</html>
